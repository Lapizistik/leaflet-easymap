<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Leaflet Easymap</title>

		<!-- the explain-content javascript (must be called before easymap) -->
	  <script src="js/explain-content.js"></script>
		<link rel="stylesheet" href="explain-content.css" />

		<!-- include leaflet css and javascript -->
		<link rel="stylesheet" crossorigin=""
				integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
				href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
				<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
					integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
					crossorigin=""></script>

		<!-- we can include the leaflet-providers plugin (not mandatory),
					and choose from these -->
		<script src="https://leaflet-extras.github.io/leaflet-providers/leaflet-providers.js"></script>
		
		<!-- the leaflet easymap javascript -->
	  <script src="js/leaflet-easymap.js"></script>

		<style type="text/css">
			.easymap {
			  height: 300px;
			}
		</style>
  </head>

  <body>
    <h1>Easymap with html attributes</h1>
		<figure class="explain-content">
			<div class="easymap"></div>
			<figcaption>Default map</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-locate="true"></div>
			<figcaption>Use user location (<a href="http://leafletjs.com/reference-1.0.3.html#map-locate">needs https in modern browsers</a>)</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-lat="49.8997" data-lon="10.875"></div>
			<figcaption>Set map center</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-origin="49.8997, 10.875"></div>
			<figcaption>Set map center (compact form)</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-zoom="8"></div>
			<figcaption>Set map zoom</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-marker="49.8997, 10.875"></div>
			<figcaption>Set marker (at center)</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-marker="49.9,10.875" data-origin="49.903,10.885"></div>
			<figcaption>Set marker and center</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-popup="Greenwich"></div>
			<figcaption>Popup at center</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-marker="49.9,10.875" data-popup="Hi!"></div>
			<figcaption>Popup at marker</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-provider="opencycle"></div>
			<figcaption>Different basemap provider</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-provider="NASAGIBS.ViirsEarthAtNight2012" data-origin="49.8997, 10.875" data-zoom="3"></div>
			<figcaption>Including the <a href="http://leaflet-extras.github.io/leaflet-providers/preview/">leaflet-providers plugin</a> gives more basemap choices</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-attribution="Always give credit!"></div>
			<figcaption>You <em>can</em> change the attribution, but you should always give credit!</figcaption>
		</figure>
		<figure class="explain-content">
			<div class="easymap" data-geojson="data/face.geojson" data-zoom=6 data-origin="54.75,3.72"></div>
			<figcaption>Include some Geojson (click on eyes and chin for popups). Warning: contents of the geojson file may be executed (e.g. scripts in the popup template). Be careful with files from unknown sources.</figcaption>
		</figure>
  </body>
</html>
